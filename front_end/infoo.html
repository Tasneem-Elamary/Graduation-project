<div class="info">
    <div class="container">
        <div id="content">
		
		
			<div class="row mt-5">
                <div class="col-lg-6 main-section mb-4">
                    <form action="/examples/actions/confirmation.php" method="post" class=" p-2 part-upload">
    
                        <h3 class="pt-1 mb-2">Upload image</h3>
                        <p class="mb-4">Click to upload a fundus image.</p>
                             <div id="yourBtn" onclick="getFile()" class="text-white p-2 ">
                                <div class="text-center">
                                 <div style='height: 0px;width: 0px; overflow:hidden;' >
                                     <input id="imageinput" type="file" value="upload"  />
                                 </div>
                                 <div class="d-flex justify-content-center align-items-center position-relative">
                                     <div id="alt_img_to_drag"></div>
                                    <!--  <img src="Img/favicon-picavi-1.png" class="" id="logo-img"> -->
                                     <br>
                                 </div>
                                 <canvas id="canvas" class= "w-50 m-auto" style="cursor:crosshair"></canvas>
                                </div>
                             </div>             
                         <p>
    
                         <div class="row mt-5">
                            <div class="col-lg-6 mx-auto">
                                <a class="btn" id="delete" onclick="removeCanvas()">Remove fundus image</a>
                            </div>
                         </div>         
                                  
                         </p>        
                     </form>
                </div>
    
                <div class="col-lg-1"></div>
    
                <div class="col-lg-5 main-section mb-4">
                    <div class=" p-lg-3 p-0 h-100">
                      <div class="card-body pb-0">
                        <div class="row ">
                                <div class="col-lg-12 ">
                                    <h3 class="mb-3">Add data for analysis</h3>
                                </div>
                                <div class="col-lg-12 mb-3">
                                    <label for="patient_identifier" class="mb-2">Patient identifier</label>
                                    
                                    <input type="text" class="form-control" id="patient_identifier" name="patient_ident[]"
                                        placeholder="" value="" required="">
                                </div>
    
                              
    
                                <div class="row my-4">
    
                            
    
                                  <div class="col-lg-8 col_analysis_type">
                                    <label for="input_age" class="mb-2">Patient age</label>
                                    <input type="text" class="form-control" id="input_age" name="age[]" placeholder="" value=""
                                        required="">
                                </div>

                                <div class="col-lg-8 col_analysis_type">
                                  <label for="Email">Email</label>
										              <input type="email" placeholder="" class="form-control" id="Email">
                              </div>

                              <div class="col-lg-8 col_analysis_type">
                                <label for="phone">Phone</label>
                                <input type="text" placeholder="" class="form-control" id="phone">
                            </div>
                                  
                                  <div class="col-lg-4 gender">
                                    <div class="form-group m-0">
                                        <label for="gender" class="mb-1">Patient sex</label>
                                        <div class="custom-control custom-radio gender_selection">
                                            <input id="female" name="gender" value="Female" type="radio" class="custom-control-input form-check-input"
                                                data-nice="Female" autocomplete="off" required="">
                                            <label class="custom-control-label" for="female">Female</label>
                                        </div>
                                        <div class="custom-control custom-radio gender_selection">
                                            <input id="male" name="gender" value="Male" type="radio" class="custom-control-input form-check-input"
                                                data-nice="Male" autocomplete="off" required="">
                                            <label class="custom-control-label" for="male">Male</label>
    
                                        </div>
                                    </div>
                                </div>
    
                               
    
                               
                                </div>
    
    
                                <div class="col-lg-12">
                                  <div class="form-group ">
                                      <label for="comment" class="mb-2">Comments</label>
                          
                                      <textarea name="comment[]" class="form-control" id="comment" rows="4"></textarea>
                                  </div>
                              </div>
                        </div>
                        <div class="card-footer m-0 bg-transparent border-0">
                            <div class="row">
                                <div class="col-lg-12 my-1">
                                    <button class="btn w-100 send_to_tracking d-inline-block" id="btn_send_to_tracking">Send to analysis</button>
                        
                                    <!-- <button class="btn btn-info d-none" id="btn_update_record">Update</button> -->
                                </div>
                            </div>
                        </div>
